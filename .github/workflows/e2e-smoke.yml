name: E2E Smoke

on:
  pull_request:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'ai/**'

permissions:
  contents: read

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.8
      - run: bun install
      - run: bunx playwright install --with-deps chromium
      - name: Run smoke tests
        run: bun run test:e2e:smoke
