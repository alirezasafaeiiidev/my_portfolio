name: Lighthouse Budget

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9
      - run: bun install
      - name: Run Lighthouse CI
        id: lighthouse_ci
        continue-on-error: true
        run: npx @lhci/cli@0.14.0 autorun --config=./lighthouserc.json
      - name: Lighthouse budget fallback
        if: steps.lighthouse_ci.outcome == 'failure'
        run: |
          echo "Lighthouse budget failed; keeping as non-blocking signal in CI."
