name: Lighthouse Budget

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install --frozen-lockfile
      - name: Run Lighthouse CI
        run: npx @lhci/cli@0.14.0 autorun --config=./lighthouserc.json
