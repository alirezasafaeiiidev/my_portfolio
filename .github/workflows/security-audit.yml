name: Security Audit

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'ai/**'
  pull_request:
  schedule:
    - cron: '0 3 * * 1'

permissions:
  contents: read

jobs:
  dependency-review:
    name: Dependency review (PR)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - uses: actions/checkout@v4
      - name: Run dependency review
        id: dependency_review
        continue-on-error: true
        uses: actions/dependency-review-action@v4
      - name: Dependency review unsupported fallback
        if: steps.dependency_review.outcome == 'failure'
        run: |
          echo "Dependency review is unsupported for this repository configuration. Skipping as non-blocking."

  bun-audit:
    name: Bun audit (high/critical gate)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9
      - run: bun install
      - name: Run bun audit high/critical gate
        run: bun run audit:high

  secret-scan:
    name: Secret scan (repo)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9
      - run: bun install
      - name: Run local secret scan gate
        run: bun run scan:secrets
