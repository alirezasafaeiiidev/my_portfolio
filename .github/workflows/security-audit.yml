name: Security Audit

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'ai/**'
  pull_request:
  schedule:
    - cron: '0 3 * * 1'

permissions:
  contents: read

jobs:
  dependency-review:
    name: Dependency review (PR)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - uses: actions/checkout@v4
      - name: Run dependency review
        uses: actions/dependency-review-action@v4

  bun-audit:
    name: Bun audit (high/critical gate)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.8
      - run: bun install --frozen-lockfile
      - name: Run bun audit high/critical gate
        run: bun run audit:high
