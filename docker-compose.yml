services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: asdev-portfolio:local
    ports:
      - "3000:3000"
    env_file:
      - .env.example
    environment:
      NODE_ENV: production
      PORT: 3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "bun", "-e", "fetch('http://127.0.0.1:3000/api').then(r=>{if(!r.ok)process.exit(1)}).catch(()=>process.exit(1))"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
