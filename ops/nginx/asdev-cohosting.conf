# Unified Nginx config for co-hosting:
# - persiantoolbox.ir (production/staging)
# - alirezasafaeidev.ir (production/staging)
#
# Expected upstream ports:
# - persiantoolbox.ir -> 127.0.0.1:3000
# - staging.persiantoolbox.ir -> 127.0.0.1:3001
# - alirezasafaeidev.ir -> 127.0.0.1:3002
# - staging.alirezasafaeidev.ir -> 127.0.0.1:3003
#
# Install:
#   sudo cp ops/nginx/asdev-cohosting.conf /etc/nginx/sites-available/asdev-cohosting.conf
#   sudo ln -sfn /etc/nginx/sites-available/asdev-cohosting.conf /etc/nginx/sites-enabled/asdev-cohosting.conf
#   sudo nginx -t && sudo systemctl reload nginx

upstream persian_tools_production {
  server 127.0.0.1:3000;
  keepalive 32;
}

upstream persian_tools_staging {
  server 127.0.0.1:3001;
  keepalive 16;
}

upstream my_portfolio_production {
  server 127.0.0.1:3002;
  keepalive 32;
}

upstream my_portfolio_staging {
  server 127.0.0.1:3003;
  keepalive 16;
}

# HTTP -> HTTPS redirect with ACME challenge support
server {
  listen 80;
  listen [::]:80;
  server_name persiantoolbox.ir www.persiantoolbox.ir staging.persiantoolbox.ir alirezasafaeidev.ir www.alirezasafaeidev.ir staging.alirezasafaeidev.ir;

  include /etc/nginx/snippets/letsencrypt-acme.conf;

  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name persiantoolbox.ir www.persiantoolbox.ir;

  ssl_certificate /etc/letsencrypt/live/persiantoolbox.ir/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/persiantoolbox.ir/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

  add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

  location / {
    proxy_pass http://persian_tools_production;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_read_timeout 60s;
  }
}

