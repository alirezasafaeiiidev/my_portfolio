upstream my_portfolio_production {
  server 127.0.0.1:3002;
  keepalive 32;
}

upstream my_portfolio_staging {
  server 127.0.0.1:3003;
  keepalive 16;
}

server {
  listen 80;
  listen [::]:80;
  server_name alirezasafaeisystems.ir www.alirezasafaeisystems.ir staging.alirezasafaeisystems.ir;

  include /etc/nginx/snippets/letsencrypt-acme.conf;

  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name www.alirezasafaeisystems.ir;

  ssl_certificate /etc/letsencrypt/live/alirezasafaeisystems.ir/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/alirezasafaeisystems.ir/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

  add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

  return 301 https://alirezasafaeisystems.ir$request_uri;
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name alirezasafaeisystems.ir;

  ssl_certificate /etc/letsencrypt/live/alirezasafaeisystems.ir/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/alirezasafaeisystems.ir/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

  add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

  # Cleanup of legacy cache-busting URL variant.
  if ($query_string = "v=12345") {
    return 301 https://$host/;
  }

  location = /api/ready {
    default_type application/json;
    return 200 '{"status":"ready","service":"my-portfolio-production"}';
  }

  location / {
    proxy_pass http://my_portfolio_production;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_read_timeout 60s;
  }
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name staging.alirezasafaeisystems.ir;

  ssl_certificate /etc/letsencrypt/live/staging.alirezasafaeisystems.ir/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/staging.alirezasafaeisystems.ir/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

  add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

  location = /api/ready {
    default_type application/json;
    return 200 '{"status":"ready","service":"my-portfolio-staging"}';
  }

  location / {
    proxy_pass http://my_portfolio_staging;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_read_timeout 60s;
  }
}
